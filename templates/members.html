{% extends 'base.html' %}

{% block content %}
    <h1>Members</h1>
    <a href="{{ url_for('add_member') }}" class="add-member-btn">Add New Member</a>
    <table class="members-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
                <tr>
                    <td>{{ member.name }}</td>
                    <td>{{ member.email }}</td>
                    <td class="actions">
                        <a href="{{ url_for('edit_member', id=member.id) }}" class="edit-btn">Edit</a>
                        <a href="{{ url_for('delete_member', id=member.id) }}" class="delete-btn">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .add-member-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            text-align: center;
        }

        .add-member-btn:hover {
            background-color: #45a049;
        }

        .members-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .members-table th, .members-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .members-table th {
            background-color: #4CAF50;
            color: white;
        }

        .members-table tr:hover {
            background-color: #f1f1f1;
        }

        .actions {
            text-align: center;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            margin: 0 5px;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
{% endblock %}
