{% extends 'base.html' %}

{% block content %}
<h1>Edit Member</h1>
<form action="{{ url_for('edit_member', id=member.id) }}" method="POST" class="form-container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ member.name }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ member.email }}" required>
    </div>
    <div class="form-group">
        <label for="password">Password (leave blank to keep current):</label>
        <input type="password" id="password" name="password">
    </div>
    <div class="form-group">
        <button type="submit" class="submit-btn">Save Changes</button>
    </div>
</form>
{% endblock %}
